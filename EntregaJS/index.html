<!DOCTYPE html>
<html lang="es">
<head>
    <script type="application/javascript">
    function validarCuit()
    {
       let numero = document.getElementById ("txtCuit").value;
       let respuesta = true;
       let  numeroMagico = "54327654321";
       let suma = 0;
        
       for (let i = 0; i < numeroMagico.length; i++)
       {
          suma += (parseInt(numeroMagico[i]) * parseInt(numero[i]));
       }

       let resto = suma % 11;
       if (resto != 0)
       {
            //respuesta = false;
            alert ("El numero ingresado es invalido");
            return false;
            
       }
       else
       {
            //respuesta = true;
            alert ("El numero ingresado es correcto");
            return true;
       }
       //return respuesta;
    }
    </script> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CUIL / CUIT</title>
</head>
<body>
    <h1>Validador de CUIL / CUIT</h1>
    <label for="txtCuit">CUIL / CUIT</label>
    <input type="text" id="txtCuit"/>
    <br/>
    <input type="button" value="Validar" onclick= "validarCuit();">
     
    
</body>
</html>
